<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-16 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-semibold text-gray-800">Welcome to my Awesome Video Conferencing App!</h1>
                <h2 class="text-lg text-gray-600 mt-2">For all your professional and personal needs!</h2>
                <div class="mt-8">
                    <!-- Sign in button -->
                    <a href="{% url 'login' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg mr-4 hover:bg-blue-600">Sign In</a>
                    <!-- Sign up button -->
                    <a href="{% url 'register' %}" class="inline-block bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
