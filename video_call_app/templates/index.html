
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    {% load static %}
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");


.content {
	position: relative;
}

.content h2 {
	color: #fff;
	font-size: 4em;
	position: absolute;
	transform: translate(-50%, -50%);
}

.content h2:nth-child(1) {
	color: transparent;
	-webkit-text-stroke: 2px #064E3B;
}

.content h2:nth-child(2) {
	color: #34D399;
	animation: animate 4s ease-in-out infinite;
}

@keyframes animate {
	0%,
	100% {
		clip-path: polygon(
			0% 45%,
			16% 44%,
			33% 50%,
			54% 60%,
			70% 61%,
			84% 59%,
			100% 52%,
			100% 100%,
			0% 100%
		);
	}

	50% {
		clip-path: polygon(
			0% 60%,
			15% 65%,
			34% 66%,
			51% 62%,
			67% 50%,
			84% 45%,
			100% 46%,
			100% 100%,
			0% 100%
		);
	}
}

    </style>
    
</head>
<body>
  <div class="relative">
    <img src="{% static 'hero3.jpeg' %}" class="absolute inset-0 object-fill w-full h-full" alt="" />
    <div class="relative bg-opacity-75 bg-emerald-400 h-screen">
      <svg class="absolute inset-x-0 bottom-0 text-white" viewBox="0 0 1160 163">
        <path
          fill="currentColor"
          d="M-164 13L-104 39.7C-44 66 76 120 196 141C316 162 436 152 556 119.7C676 88 796 34 916 13C1036 -8 1156 2 1216 7.7L1276 13V162.5H1216C1156 162.5 1036 162.5 916 162.5C796 162.5 676 162.5 556 162.5C436 162.5 316 162.5 196 162.5C76 162.5 -44 162.5 -104 162.5H-164V13Z"
        ></path>
      </svg>
      <div class="relative px-4 py-16 mx-auto overflow-hidden sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
        <div class="flex flex-col items-center justify-between xl:flex-row">
          <div class="w-full max-w-xl mb-12 xl:mb-0 xl:pr-16 xl:w-7/12">
            <div class="content mb-12 ml-32">
              <h2 class="ml-2">MeetNow</h2>
              <h2 class="ml-2">MeetNow</h2>
            </div>
  

            <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold tracking-tight text-white sm:text-4xl sm:leading-none">
              Say hello to the future of instant connectivity with MeetNow. 
            </h2>
            <p class="max-w-xl mb-4 text-base text-gray-200 md:text-lg">
              Connecting you instantly to anyone, anywhere. Experience seamless communication with our intuitive platform.
            </p>
            
          </div>
          <div class="w-full max-w-xl xl:px-8 xl:w-5/12 ">
            <div class="bg-white rounded shadow-2xl p-7 sm:p-10 border-2 border-emerald-900">
              <h3 class="mb-4 text-xl font-mono font-bold sm:text-center sm:mb-6 sm:text-4xl text-emerald-900">
                Lets Get Started
              </h3>
              <img class="rounded" src="{% static 'banner.jpeg'%}" alt="">
              
                <div class="mt-8 flex justify-around">
                  <a href="{% url 'login' %}"
                class="bg-transparent hover:bg-emerald-900 text-emerald-900 hover:text-white rounded shadow hover:shadow-lg py-2 px-4 border border-emerald-900 hover:border-transparent">
                Login In</a>
                <a href="{% url 'register' %}"
                class="bg-transparent hover:bg-emerald-900 text-emerald-900 hover:text-white rounded shadow hover:shadow-lg py-2 px-4 border border-emerald-900 hover:border-transparent">
                Sign Up</a>
                </div>
              
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  

      
      
      <!-- Pin to top right corner -->
        <div class="absolute top-0 right-0 h-12 w-18 p-4">
          <button class="js-change-theme focus:outline-none">üåô</button>
        </div>
  
  </div>
  
      <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
      <script src="https://unpkg.com/tippy.js@4"></script>
      <script>
          //Init tooltips
          tippy('.link',{
            placement: 'bottom'
          })
  
          //Toggle mode
          const toggle = document.querySelector('.js-change-theme');
          const body = document.querySelector('body');
          const profile = document.getElementById('profile');
          
          
          toggle.addEventListener('click', () => {
  
            if (body.classList.contains('text-gray-900')) {
              toggle.innerHTML = "‚òÄÔ∏è";
              body.classList.remove('text-gray-900');
              body.classList.add('text-gray-100');
              profile.classList.remove('bg-white');
              profile.classList.add('bg-gray-900');
            } else
            {
              toggle.innerHTML = "üåô";
              body.classList.remove('text-gray-100');
              body.classList.add('text-gray-900');
              profile.classList.remove('bg-gray-900');			
              profile.classList.add('bg-white');
              
            }
          });
          
      </script>
      
  </body>

</html>
