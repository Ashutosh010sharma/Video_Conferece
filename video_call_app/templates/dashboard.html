<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
</head>
<body class="bg-gray-100 ">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
            <h2 class="text-2xl font-semibold mb-6 text-center">This Is me ,{{name}}</h2>

            <div class="flex flex-col space-y-4">
                <a href="{% url 'meeting' %} "><button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 w-full">
                    New Meeting
                </button></a>
                
                <a href="{% url 'join_room' %}">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 w-full">
                    Join Meeting
                </button>
               </a>
                  
                <a href="{% url 'logout' %}">
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 w-full">
                    Logout
                </button>
                </a>
            </div>
        </div>
    </div>  














        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
